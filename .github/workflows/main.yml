name: Publish Package

on:
  push:
    branches:
      - main

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16'
        registry-url: 'https://registry.npmjs.org/'

    - name: Console AuthInfo
      run: echo "_authToken=${{ secrets.NPM_TOKEN }}"

    - name: Authenticate to NPM
      run: echo "_authToken=${{ secrets.NPM_TOKEN }}" > ~/.npmrc

    - name: Install Dependencies
      run: npm install
    
    - name: Build
      run: npm run build

    - name: Publish to NPM
      run: npm publish --access=public
